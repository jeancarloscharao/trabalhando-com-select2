<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


    <title>Testando Select2</title>
</head>

<body>
    <h1>Testando Select2</h1>



    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="width: 500px; height: 500px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">


                    <div class="row mb-3">
                        <div class="col">

                            <select id="estado_id" style="width: 100%;"
                                class="js-example-data-array-estados js-states form-control" name="state">
                            </select>

                        </div>
                    </div>

                    <div class="row">

                        <div class="col">
                            <select id="cidade_id" style="width: 100%;"
                                class="js-example-data-array-cidades js-states form-control" name="state">
                            </select>
                        </div>

                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>

        var data = [
            {
                id: 0,
                text: 'Rio Grande do Sul'
            },
            {
                id: 1,
                text: 'São Paulo'
            }
        ];


        global_dataCidades = [
            {
                id: 0,
                text: 'Porto Alegre',
                estado_id: 0
            },
            {
                id: 1,
                text: 'Eldorado do Sul',
                estado_id: 0
            },
            {
                id: 2,
                text: 'São Paulo',
                estado_id: 1
            },
            {
                id: 3,
                text: 'Campinas',
                estado_id: 1
            },
            {
                id: 4,
                text: 'Mogi Mirim',
                estado_id: 1
            }
        ];


        $(document).ready(function () {

            $('.js-example-data-array-cidades').html('').select2({ data: [] });

            $(".js-example-data-array-cidades").select2({
                data: filtraArray($("#estado_id").val()),
                maximumSelectionLength: 2,
                dropdownParent: $('#staticBackdrop')
            })

        })


        $(".js-example-data-array-estados").select2({
            data: data,
            maximumSelectionLength: 2,
            dropdownParent: $('#staticBackdrop')
        })



        $("#estado_id").change(function () {

            $('.js-example-data-array-cidades').html('').select2({ data: [] });

            $(".js-example-data-array-cidades").select2({
                data: filtraArray($("#estado_id").val()),
                maximumSelectionLength: 2,
                dropdownParent: $('#staticBackdrop')
            })

        });



        function filtraArray(estado_id) {

            return_dataCidades = [];

            global_dataCidades.forEach(function (index, value, arr) {

                if (arr[value].estado_id == estado_id) {

                    return_dataCidades.push(
                        {
                            'id': arr[value].id,
                            'text': arr[value].text,
                        }
                    );

                }

            })

            return return_dataCidades;

        }
    </script>

</body>

</html>
